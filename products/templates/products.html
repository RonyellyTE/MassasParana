<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;500;700&display=swap"
  />
  <link rel="stylesheet" href="css/pages/products.css" />
</head>
<body>
  <div class="main-container">
    <header class="header">
      <a href="home.html" class="logo">
        <img src="./assets/images/logo.png" alt="Logo Padaria Massas Paraná" />
      </a>
      <nav class="menu">
        <a href="home.html" class="menu-item">Home</a>
        <a href="produtos.html" class="menu-item active">Produtos</a>
        <a href="contato.html" class="menu-item">Contato</a>
        <a href="sobre-nos.html" class="menu-item">Sobre Nós</a>
        <button class="entrar">Entrar</button>
      </nav>
    </header>

    <main>
      <section class="produtos-header">
        <h1 class="section-title">PRODUTOS</h1>
        <nav class="category-menu">
          <button class="category-button">BOLOS</button>
          <button class="category-button">DOCES</button>
          <button class="category-button">PÃES</button>
          <button class="category-button">SALGADOS</button>
          <button class="category-button">BEBIDAS</button>
        </nav>
      </section>

      <section class="product-list">
        <article class="product-item">
          <img
            src="./assets/images/bolo-tradicional.jpg"
            alt="Bolo Fofo Tradicional"
            class="product-image"
          />
          <h2 class="product-name">Bolo Fofo Tradicional</h2>
          <p class="product-price">R$ 16,99</p>
          <div class="product-actions">
            <button class="add-to-cart">Adicionar ao Carrinho!</button>
            <button class="order-now">Encomendar Agora!</button>
          </div>
        </article>

        <article class="product-item">
          <img
            src="./assets/images/bolo-limao.jpg"
            alt="Bolo de Limão com Cobertura de Leite de Coco"
            class="product-image"
          />
          <h2 class="product-name">
            Bolo de Limão com Cobertura de Leite de Coco
          </h2>
          <p class="product-price">R$ 25,00</p>
          <div class="product-actions">
            <button class="add-to-cart">Adicionar ao Carrinho!</button>
            <button class="order-now">Encomendar Agora!</button>
          </div>
        </article>

        <!-- Repetir o padrão acima para outros produtos -->
      </section>

      <section class="info">
        <p class="important-message">
          NOSSOS PRODUTOS SÃO FRESCOS E DE PRODUÇÃO DIÁRIA, DESSA FORMA, SÓ
          ACEITAMOS ENCOMENDAS E PEDIDOS PARA BUSCAR EM NOSSA LOJA FÍSICA
        </p>
      </section>
    </main>
  </div>
</body>
</html>
